<div class="auth-container">
  <h2>Iniciar sesión</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">Correo electrónico</label>
    <input id="email" type="email" formControlName="email" />
    
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
      <span *ngIf="form.get('email')?.errors?.['required']">Email es requerido</span>
      <span *ngIf="form.get('email')?.errors?.['email']">Email no válido</span>
    </div>

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" />
    
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
      <span *ngIf="form.get('password')?.errors?.['required']">Contraseña es requerida</span>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      class="btn btn-primario" 
      [disabled]="form.invalid || loading"
    >
      <span *ngIf="!loading">Ingresar</span>
      <span *ngIf="loading">Cargando...</span>
    </button>
  </form>
</div>
