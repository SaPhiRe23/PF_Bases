<div class="auth-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error-msg">
        <small *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error-msg">
        <small>La contraseña es obligatoria.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primario" [disabled]="form.invalid">
      Ingresar
    </button>
  </form>
</div>
