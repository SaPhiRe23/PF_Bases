<section class="registro">
  <div class="container">
    <h2>Crea tu cuenta empresarial</h2>
    <form>
      <div class="form-group">
        <label for="nombreEmpresa">Nombre de la empresa</label>
        <input type="text" id="nombreEmpresa" placeholder="Ej: Barbería Corte Fino" />
      </div>

      <div class="form-group">
        <label for="nombreContacto">Nombre del responsable</label>
        <input type="text" id="nombreContacto" placeholder="Ej: Juan Pérez" />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="empresa@correo.com" />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="+57 300 000 0000" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <button type="submit" class="btn btn-primario">Registrarme</button>
    </form>

    <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</section>
