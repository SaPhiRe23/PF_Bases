<div class="auth-container">
  <h2>Registrarse</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" formControlName="nombre" />

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" formControlName="email" />

    <label for="contrasena">Contraseña</label>
    <input id="contrasena" type="password" formControlName="contrasena" />

    <label for="confirmar_contrasena">Confirmar Contraseña</label>
    <input id="confirmar_contrasena" type="password" formControlName="confirmar_contrasena" />

    <button type="submit" class="btn btn-primario" [disabled]="form.invalid">Registrarse</button>
  </form>
</div>
