<section class="citas">
  <div class="container">
    <h2>Agendar Cita</h2>
    <form class="formulario-cita">
      <div class="campo">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Tu nombre completo" />
      </div>

      <div class="campo">
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" />
      </div>

      <div class="campo">
        <label for="hora">Hora</label>
        <input id="hora" type="time" />
      </div>

      <div class="campo">
        <label for="servicio">Servicio</label>
        <select id="servicio">
          <option disabled selected>Selecciona un servicio</option>
          <option>Corte de cabello</option>
          <option>Barba</option>
          <option>Corte + Barba</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primario">Agendar</button>
    </form>
  </div>
</section>
